<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="title-container">
        <h1 style="margin: 0;"><span style="color: green">Focus on</span><span style="color: goldenrod;"> Today</span></h1>
    </div>
    <div class="task-container">
        <div class="today-sum">
            <p class="today">Today</p>
            <img src="./sun.webp" alt="sun-logo">
        </div>
        <div class="bar-info">
            <p>Raise the bar by completing your goals!</p>
        </div>
        <div class="progress-bar">
            <div class = "raise-text"><p class = "raise">0/3 completed</p></div>
            <div class="progress-real-time">
                
            </div>
        </div>
        <div class="fill-warnign">
            <p>Please set all 3 goals</p>
        </div>
        <div class="gloal-set-container">
            <div class="goal-set goal1">
                <div class="round-shape"></div>
                <input type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-set goal1">
                <div class="round-shape"></div>
                <input type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-set goal1">
                <div class="round-shape"></div>
                <input type="text" placeholder="Add new goal...">
            </div>
        </div>

        <div class="move-on">
            <p style="font-weight: bold; text-align:center">"Move one step ahead, today!"</p>
        </div>
        <div class="credit">
            <p style="text-align: center;">Made with raw css ans Js by Niloy</p>
        </div>
    </div>
</body>

</html>
