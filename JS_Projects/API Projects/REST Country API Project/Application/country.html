<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        rel="stylesheet" />

<body>
    <header class = "header-container">
        <div class = "header-content">
            <h2 class="title"><a href="/Application/index.html">Biswass's World is here!</a></h2>
            <p class = "theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span class ="theme-text">Dark mode</span></p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span href="#" class = "back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</span>
        <div class="country-detsils">
            <img src="" alt="flag">
            <div class="details-text-container">
                <h1>Country Name</h1>
                <div class = "details-text">
                    <p><b>Native Name: </b><span class = "native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Doamin: </b><span class = "top-lvl-domain"></span></p>
                    <p><b>Currencies: </b><span class = "currencies"></span></p>
                    <p><b>Languages: </b><span class="lang"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Countries: </b>&nbsp;
                </div>
            </div>
        </div>
        </div>
