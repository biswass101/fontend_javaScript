<body>

    <script>
        debugger
        function sayHi(string, getFunc)
        {
            console.log(string);
            let x = 10;
            getFunc(x)
        }
        sayHi("Niloy", (val) =>
        {
            console.log("Hi");
            console.log(val);
        })
    </script>
