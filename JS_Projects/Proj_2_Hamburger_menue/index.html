<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Review</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-content">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="./images/foodie_hamburger_logo.png" alt="logo">
                </div>
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <span class = "hamburger-icon">&#9776;</span>
                    </div>
                </div>
                <nav>
                    <span class = "close-icon">&times;</span>
                    <a href="#top-picks">Top Picks</a>
                    <a href="#whopper">Whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-foodie">New Foodie Collection</a>
                    <a href="#deal">Deal of the Day</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class = "img-container">
                    <img src="./images/Group_2.png" alt="hero-image">
                </div>
                <p>Well, You can't resist anymore!</p>
            </section>
            <section id ="top-picks" class="section">
                <h2>Top Picks</h2>
                <div class = "img-container">
                    <img src="./images/burger_on_hand.png" alt="burger-1">
                </div>
            </section>
            <section id = "whopper" class="section">
                <h2>Whopper</h2>
                <div class = "img-container">
                    <img src="./images/just_burger.png" alt="burger-2">
                </div>
            </section>
            <section id ="stunner-menu" class="section">
                <h2>Stunner Menu</h2>
                <div class = "img-container">
                    <img src="./images/burger_with_french_fries.png" alt="burger-3">
                </div>
            </section>
            <section id = "new-foodie" class="section">
                <h2>New Foodie Collection</h2>
                <div class = "img-container">
                    <img src="./images/burger_on_paper.png" alt="burger-4">
                </div>
            </section>
            <section id = "deal" class="section">
                <h2>Deal of the Day</h2>
                <div class = "img-container">
                    <img src="./images/burger_with_sauch.png" alt="burger-5">
                </div>
            </section>
            <h3 class="got-to-top"><a href="#">Go to top</a></h3>
            <footer>
                <h3 class ="credit">Made with  ❤️ by Naeem Biswass Niloy</h3>
            </footer>
        </main>
    </div>
</body>

</html>
