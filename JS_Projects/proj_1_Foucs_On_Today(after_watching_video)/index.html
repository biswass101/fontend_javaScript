<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <div class="subtitle">
                <h2 class="today">Today</h2>
                <div class="sun-icon">
                </div>
                <div class="sun-face"></div>
            </div>
            <p class="progress-level">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="all-goal-container">
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="tic-icon" src="./tic.png" alt="tic-icon">
                    </div>
                    <input id="first" class="goal-input" type="text" placeholder="Add new goal">
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="tic-icon" src="./tic.png" alt="tic-icon">
                    </div>
                    <input id="second" class="goal-input" type="text" placeholder="Add new goal">
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="tic-icon" src="./tic.png" alt="tic-icon">
                    </div>
                    <input id="third" class="goal-input" type="text" placeholder="Add new goal">
                </div>
                <!-- <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="tic-icon" src="./tic.png" alt="tic-icon">
                    </div>
                    <input id="fourth" class="goal-input" type="text" placeholder="Add new goal">
                </div> -->
            </div>
            <div class="add-goals-remove">
                <button class = "btn-goal add-goal">+Add Goals</button>
                <button class = "btn-goal remove-goal">-Remove Goals</button>
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="creator">Made with ❤️ by Naeem Biswass Niloy</p>
        </div>
    </main>
</body>

</html>
