<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizes</title>
    <link rel="stylesheet" href="quize.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="quize.js" defer></script>
</head>
<body>
    <main>
        <div class="logo-sound">
            <div class="quize-logo">
                <img src="./quize_banner.png" alt="logo">
            </div>
            <div class="volume-icon">
                <img src="./ü¶Ü icon _Volume Up_.png" alt="volume">
            </div>
        </div>
        <div class = "qc-container">
            <div class="qc">
                <span></span>
            </div>
        </div>
        <div class="questions-container">
            Inside which HTML element do we put the JavaScript?
        </div>
        <div class="timer-container">
            <div class="timer">00:<span class = "sec">20</span></div>
        </div>
        <div class="quizes-options-container">
            <div class="option option1">
                <div class = "option-text">&lt;js&gt;
                </div>
                <div class = "validation">
                    <p></p>
                    <div>
                        <img src="" alt="cross">
                    </div>
                </div>
            </div>
            <div class="option option2">
                <div class = "option-text">&lt;scripting&gt;</div>
                <div class = "validation">
                    <p></p>
                    <div>
                        <img src="" alt="cross">
                    </div>
                </div>
            </div>
            <div class="option option3">
                <div class = "option-text">&lt;javascript&gt;</div>
                <div class = "validation">
                    <p class = "validation-text"></p>
                    <div>
                        <img src="" alt="cross">
                    </div>
                </div>
            </div>
            <div class="option option4">
                <div class = "option-text">&lt;script&gt;</div>
                <div class = "validation">
                    <p></p>
                    <div>
                        <img src="" alt="cross">
                    </div>
                </div>
            </div>
        </div>
        <div class="next-quize">
            <p class = "quize-prev">< Prev</p>
            <p class = "quize-next">Next ></p>
        </div>
        <div class="credit">
            <p>Made with  ‚ù§Ô∏è by Naeem Biswass Niloy</p>
        </div>
    </main>
</body>
</html>
