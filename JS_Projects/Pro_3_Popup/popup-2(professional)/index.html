<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup-oppener-btn-container">
        <button class = "popup-oppener-btn">Get Newsletter</button>
    </div>
    <div class="popup-container">
        <div class="canceler">
            &times;
        </div>
        <div class="img-mess-cont">
            <div class="img-container">
                <img src="./pic1.png" alt="pop-logo">
            </div>
            <div class="messege-container">
                <h2>Don't miss out</h2>
                <p>Sign up for our newsletter to stay<br>in the loop.</p>
            </div>
            
        </div>
        <div class="email-subs">
            <div class="email-subs-cont">
                <input type="text" placeholder="EMAIL ADDRESS">
                <button>SUBSCRIBE</button>
            </div>
        </div>
    </div>
    <p class="credit">Made with Naeem Biswass Niloy</p>
</body>
</html>
